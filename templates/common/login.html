{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">O#naeyo 로그인</h4>
                    <form method="post" action="{% url 'common:login' %}">
                        {% csrf_token %}
                        {% include "form_errors.html" %}
                        <div class="form-group">
                            <label for="username">사용자 이름</label>
                            <input type="text" class="form-control" name="username" id="username"
                                   value="{{ form.username.value|default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" name="password" id="password"
                                   value="{{ form.password.value|default_if_none:'' }}">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">로그인</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 모달 창 -->
<div class="modal fade" id="login-fail-modal" tabindex="-1" role="dialog" aria-labelledby="loginFailModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginFailModalLabel">로그인 실패</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                아이디 또는 비밀번호를 확인하세요.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script>
    {% if form.errors %}
        $(document).ready(function () {
            $('#login-fail-modal').modal('show');
        });
    {% endif %}
</script>



{% endblock %}
