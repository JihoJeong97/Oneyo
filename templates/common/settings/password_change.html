{% extends "base.html" %}

{% block content %}
{% include "common/settings/tabs.html" %}

<style>
    .post-form {
        max-width: 500px;
        width: 100%;
        padding: 20px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 20px auto;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: 500;
        margin-bottom: 5px;
    }
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button[type="submit"] {
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: 500;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="post-form py-3">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="form-group">
                    <label for="old_password">현재 비밀번호</label>
                    <input type="password" class="form-control" name="old_password" id="old_password">
                </div>
                <div class="form-group">
                    <label for="new_password1">새로운 비밀번호</label>
                    <input type="password" class="form-control" name="new_password1" id="new_password1">
                </div>
                <div class="form-group">
                    <label for="new_password2">비밀번호 확인</label>
                    <input type="password" class="form-control" name="new_password2" id="new_password2">
                </div>
                <button type="submit" class="btn btn-primary">변경하기</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
